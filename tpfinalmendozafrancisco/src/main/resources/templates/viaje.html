<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Viaje</title>
    <!-- Incluir Bootstrap CDN (versión 5.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <!-- Se recomienda quitar el enlace a style.css y usar las clases de Bootstrap -->
    
    <style>
        body {
            background-color: #e9ecef; /* Fondo gris muy claro */
            font-family: 'Inter', sans-serif;
            padding-bottom: 70px;
        }
        .header-content {
            background-color: #ffffff;
            padding: 30px 20px;
            margin-top: 20px;
            margin-bottom: 30px;
            border-bottom: 4px solid #0d6efd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Limita el ancho del formulario */
            margin: 0 auto; /* Centra el formulario */
        }
        .price-info {
            background-color: #f8f9fa;
            border: 1px dashed #ced4da;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <!-- Encabezado -->
        <header class="text-center header-content">
            <h1 class="display-5 text-primary">Registrar Nuevo Viaje</h1>
        </header>

        <main class="py-4">
            
            <div class="form-card">
                
                <!-- Información de Precios -->
                <div class="price-info text-center">
                    <p class="mb-1 fw-bold">Tarifas Base (Vehículo X):</p>
                    <p class="mb-0">
                        Viajes de <span class="text-primary fw-bold">Corta distancia</span>: $7.000, 
                        Viajes de <span class="text-success fw-bold">Media distancia</span>: $10.000, 
                        Viajes de <span class="text-warning fw-bold">Larga distancia</span>: $20.000
                    </p>
                </div>

                <!-- Formulario -->
                <form th:object="${nuevoViaje}" th:action="@{/guardarViaje}" method="post">

                    <!-- Vehículo (solo lectura) -->
                    <div class="mb-3">
                        <label for="vehiculo" class="form-label fw-bold">Vehículo (Patente)</label>
                        <input type="text" id="vehiculo" name="vehiculo.patente" th:value="*{vehiculo.patente}" 
                               class="form-control" readonly>
                    </div>

                    <!-- Usuario -->
                    <div class="mb-3">
                        <label for="usuario" class="form-label fw-bold">Seleccionar Usuario</label>
                        <select id="usuario" name="usuario.dni" class="form-select" required>
                            <option value="" disabled selected>Seleccione un usuario</option>
                            <option th:each="u : ${listadoUsuario}" th:value="${u.dni}" 
                                    th:text="${u.nombre + ' ' + u.apellido}"></option>
                        </select>
                    </div>

                    <!-- Tipo de viaje -->
                    <div class="mb-3">
                        <label for="tipoViaje" class="form-label fw-bold">Tipo de Viaje</label>
                        <select id="tipoViaje" name="tipoViaje" th:field="*{tipoViaje}" class="form-select" required>
                            <option value="">Seleccione una opción</option>
                            <!-- Se mantiene la capitalización original de los valores -->
                            <option value="CORTA">Corta distancia</option>
                            <option value="MEDIA">Media distancia</option>
                            <option value="LARGA">Larga distancia</option>
                        </select>
                    </div>

                    <!-- Precio (Campo oculto) -->
                    <input type="hidden" th:field="*{precio}">

                    <!-- Fecha -->
                    <div class="mb-4">
                        <label for="fechaViaje" class="form-label fw-bold">Fecha del viaje</label>
                        <!-- Usando el tipo 'datetime-local' es mejor para capturar fecha y hora si es necesario, 
                             pero se mantiene 'date' para no modificar el tipo original de tu input -->
                        <input type="date" id="fechaViaje" name="fechaViaje" th:field="*{fechaViaje}" 
                               class="form-control" required>
                    </div>

                    <!-- Botón de Submit -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-lg btn-primary">
                            REALIZAR VIAJE
                        </button>
                    </div>
                </form>
            </div>

            <!-- Enlaces de navegación -->
            <div class="text-center mt-4">
                <a href="/listarViajes" class="btn btn-outline-info me-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-columns-reverse" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M1 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5Zm9.5 4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Zm-.5 2a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4Zm2.5 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5Zm-2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5Z"/>
                      <path d="M11 2h.5a.5.5 0 0 0 .5-.5V1a.5.5 0 0 0-.5-.5h-2A.5.5 0 0 0 9 1v.5a.5.5 0 0 0 .5.5H11Z"/>
                    </svg>
                    VER LISTA DE VIAJES
                </a>
                <a href="/" class="btn btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                      <path d="M8.354 1.125a.5.5 0 0 0-.708 0l-6 6a.5.5 0 0 0 .708.708L8 2.293l5.646 5.647a.5.5 0 0 0 .708-.708l-6-6Z"/>
                      <path fill-rule="evenodd" d="M2.5 8.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H3v4a.5.5 0 0 0 1 0v-2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v2.5a.5.5 0 0 0 1 0v-4H6a.5.5 0 0 0 0-1H4.5a.5.5 0 0 1-.5-.5V3a.5.5 0 0 0-1 0v4.5Z"/>
                    </svg>
                    INICIO
                </a>
            </div>
        </main>
    </div>

    <!-- Pie de página -->
    <footer class="text-center py-3 border-top fixed-bottom bg-light">
        <p class="mb-0 text-muted">&copy; 2025 IES N.º6 - Todos los derechos reservados</p>
    </footer>
    
    <!-- Script de Bootstrap (Opcional, pero buena práctica si usas otros componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
