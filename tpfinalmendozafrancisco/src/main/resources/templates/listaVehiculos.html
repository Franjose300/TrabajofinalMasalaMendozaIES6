<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Vehiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <h1 class="mb-4 text-primary">LISTA DE VEHÍCULOS</h1>
        
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Patente</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>TipoVehiculo</th>
                    <th>Color</th>
                    <th>Acciones</th> </tr>
            </thead>
            <tbody>
                <tr th:each="Vehiculo: ${listadoVehiculo}">
                    <td th:text="${Vehiculo.patente}"></td>
                    <td th:text="${Vehiculo.marca}"></td>
                    <td th:text="${Vehiculo.modelo}"></td>
                    <td th:text="${Vehiculo.año}"></td>
                    <td th:text="${Vehiculo.tipoVehiculo}"></td>
                    <td th:text="${Vehiculo.color}"></td>

                    <td>
                        <a th:href="@{/modificarVehiculos/{patente}(patente=${Vehiculo.patente})}" class="btn btn-warning btn-sm me-2">Modificar</a>
                        
                        <a th:href="@{/eliminarVehiculo/{patente}(patente=${Vehiculo.patente})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Está seguro de que desea eliminar el vehículo con patente' + '${Vehiculo.patente}' + '?');">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="botones mt-4">
            <a href="/vehiculo" class="btn btn-secondary me-2">VOLVER</a>
            <a href="/" class="btn btn-info">INICIO</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
