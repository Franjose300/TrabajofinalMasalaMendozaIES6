<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Conductores</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        body {
            background-color: #f8f9fa; 
            font-family: 'Inter', sans-serif;
        }
        .header-bg {
            background-color: #0d6efd; 
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main {
            padding-bottom: 50px; 
        }
        .footer-bg {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <header class="header-bg">
        <div class="container text-center">
            <h1>Gestión de Conductores</h1>
        </div>
    </header>

    <main class="container">
        
        <div th:if="${correcto}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${correcto}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <section class="mb-4">
            <h2 class="text-xl font-semibold mb-3">Lista de Conductores Registrados</h2>
            <div class="table-responsive shadow-lg rounded-3">
                <table class="table table-hover table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">DNI</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Fecha Nac.</th>
                            <th scope="col" class="text-center">Acciones</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="Conductor : ${listadoConductor}">
                            <td th:text="${Conductor.dni}"></td>
                            <td th:text="${Conductor.nombre}"></td>
                            <td th:text="${Conductor.apellido}"></td>
                            <td th:text="${Conductor.fechaNac}"></td>
                            <td class="text-center">
                                <!-- Botones de acción -->
                                <a th:href="@{'/modificarConductor/' + ${Conductor.dni}}" class="btn btn-sm btn-warning me-2">
                                    Modificar
                                </a>
                                <a th:href="@{'/eliminarConductor/' + ${Conductor.dni}}" 
                                   onclick="return confirm('¿Estás seguro de que quieres borrar a este conductor?')"
                                   class="btn btn-sm btn-danger">
                                    Borrar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Botones de navegación -->
        <div class="d-flex justify-content-start gap-3 mt-4">
            <a href="/conductor" class="btn btn-secondary btn-lg shadow-sm">
                <i class="fas fa-arrow-left"></i> VOLVER
            </a>
            <a href="/" class="btn btn-success btn-lg shadow-sm">
                <i class="fas fa-home"></i> INICIO
            </a>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer-bg">
        <div class="container">
            <p class="m-0 text-sm">© 2025 IES N°6 - Todos los derechos reservados</p>
        </div>
    </footer>
    
    <!-- Script de Bootstrap 5 (necesario para el botón de cerrar la alerta) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome para íconos (opcional, pero mejora los botones) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
