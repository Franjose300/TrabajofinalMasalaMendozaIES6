<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuarios</title>
     <script src="https://cdn.tailwindcss.com"></script>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; 
        }
        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .header-section {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table-card {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            --bs-table-bg-type: #e3f2fd; 
        }
    </style>
</head>

<body>
    <main class="container main-container">
        
     
        <div data-th-if="${correcto}" class="alert alert-success alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">Operación Exitosa!</h4>
            <p th:text="${correcto}" class="mb-0"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <header class="header-section mb-4">
            <h1 class="text-3xl font-bold">Gestión de Usuarios</h1>
            <p class="mt-1 text-sm opacity-90">Listado completo de todas las cuentas registradas.</p>
        </header>
        
        <section class="table-card">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">DNI</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo Electrónico</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Fecha Nacimiento</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr data-th-each="Usuario : ${listadoUsuario}">
                            <td th:text="${Usuario.dni}"></td>
                            <td th:text="${Usuario.apellido}"></td>
                            <td th:text="${Usuario.nombre}"></td>
                            <td th:text="${Usuario.correoElectronico}"></td>
                            <td th:text="${Usuario.telefono}"></td>
                            <td th:text="${Usuario.fechaDeNacimiento}"></td>

                            <td class="text-center">
                              
                                <a data-th-href="@{'/modificarUsuario/'+${Usuario.dni}}" class="btn btn-info btn-sm text-white me-2">
                                    Modificar
                                </a>
                                
                                <a 
                                    data-th-href="@{'/eliminarUsuario/'+${Usuario.dni}}" 
                                    class="bnt"
                                    onclick="return confirm('¿Confirmas que deseas eliminar a ' + '${Usuario.nombre}' + ' ' + '${Usuario.apellido}' + '?');">
                                    Borrar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        
       
        <div class="d-flex justify-content-end gap-3 mt-4">
            <a href="/usuario" class="btn btn-secondary shadow-sm">
                VOLVER
            </a>
            <a href="/" class="btn btn-primary shadow-sm">
                IR A INICIO
            </a>
        </div>
    </main>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>

</html>
