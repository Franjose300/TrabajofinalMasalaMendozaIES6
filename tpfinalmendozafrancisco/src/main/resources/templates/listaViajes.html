<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Viajes</title>
    <!-- Incluir Bootstrap CDN (versión 5.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <!-- El archivo style.css original se ha quitado ya que Bootstrap lo reemplaza -->
    
    <style>
        body {
            background-color: #f4f7f6; /* Un fondo muy claro */
            font-family: 'Inter', sans-serif;
            padding-bottom: 70px;
        }
        .header-content {
            background-color: #ffffff;
            padding: 30px 20px;
            margin-top: 20px;
            margin-bottom: 30px;
            border-bottom: 4px solid #0d6efd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .tabla-contenedor {
            /* Asegura que la tabla sea responsive */
            overflow-x: auto;
        }
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden; /* Para que las esquinas redondeadas funcionen con el contenido */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        /* Estilos para los botones originales */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <!-- Mensaje de éxito: Se envuelve el original data-th-if para darle formato de alerta Bootstrap -->
        <div data-th-if="${correcto}" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
            <span th:text="${correcto}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Encabezado -->
        <header class="text-center header-content">
            <h1 class="display-5">Lista de Viajes</h1>
        </header>

        <!-- Contenido principal -->
        <main>
            <!-- Aplicando clases de tabla Bootstrap y haciéndola responsive -->
            <section class="tabla-contenedor table-responsive mt-4">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>idViaje</th>
                            <th>Tipo de Viaje</th>
                            <th>Precio</th>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Vehículo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Bucle de Thymeleaf se mantiene intacto -->
                        <tr th:each="Viaje: ${listadoViajes}">
                           <td th:text="${Viaje.idViaje}"></td>
                           <td th:text="${Viaje.tipoViaje}"></td>
                           <td th:text="${Viaje.precio}"></td>
                           <td th:text="${Viaje.fechaViaje}"></td>
                           <td th:text="${Viaje.usuario.nombre}"></td>
                           <td th:text="${Viaje.vehiculo.patente}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- Botones: Se mantiene el href y la clase original 'btn', pero se añaden las clases de color de Bootstrap -->
            <div class="d-flex justify-content-center mt-5 mb-5">
                <a href="/realizarViajes" class="btn btn-secondary">VOLVER</a>
                <a href="/" class="btn btn-primary">INICIO</a>
            </div>
        </main>

        <!-- Pie de página -->
        <footer class="text-center py-3 border-top fixed-bottom bg-light">
            <p class="mb-0 text-muted">© 2025 IES N°6 - Todos los derechos reservados</p>
        </footer>
    </div>

    <!-- Script de Bootstrap (necesario para la alerta que se puede cerrar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
