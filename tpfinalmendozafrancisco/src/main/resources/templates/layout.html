<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - FlashApp Dashboard">FlashApp Dashboard</title>

    <!-- BOOTSTRAP 5 CORE CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Fragmento para CSS personalizado por vista (para el index.html) -->
    <th:block layout:fragment="estilos-personalizados"></th:block>

    <!-- Estilos generales del Layout de Barra Lateral -->
    <style>
        :root {
            --sidebar-width: 280px;
            --sidebar-bg: #1e293b; /* Dark Slate */
            --primary-color: #3b82f6; /* Blue 500 */
        }
        
        body {
            background-color: #f1f5f9; /* Light Gray */
            padding-left: var(--sidebar-width); /* Deja espacio para el sidebar */
            min-height: 100vh;
        }

        /* Estilos de la Barra Lateral (Sidebar) */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            color: #f8fafc; /* White */
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
            padding: 0;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        /* Estilo del Enlace Activo en el Sidebar */
        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
            font-weight: 600;
            border-radius: 0.5rem;
        }
        
        .sidebar .nav-link {
            color: #94a3b8; /* Light gray for inactive links */
            padding: 0.75rem 1.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .sidebar .nav-link:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.05);
            color: #f8fafc;
        }
        
        /* Estilos del Contenido Principal (donde va el index.html) */
        .main-content {
            padding: 1.5rem;
            flex-grow: 1; /* Permite que el contenido principal ocupe el espacio restante */
            display: flex;
            flex-direction: column;
        }
        
        /* Estilos del Footer */
        .app-footer {
            background-color: #e2e8f0; /* Lighter shade for footer */
            color: #475569;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #cbd5e1;
            margin-top: auto; /* Empuja el footer hacia abajo */
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- BARRA LATERAL (SIDEBAR) -->
    <div class="sidebar d-flex flex-column">
        <div class="p-4 text-center border-bottom border-primary" style="border-width: 3px !important;">
            <i class="bi bi-lightning-charge-fill h3 text-primary me-2"></i>
            <span class="fs-4 fw-bold text-white">FlashApp</span>
        </div>
        
        <nav class="p-3 flex-grow-1">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <!-- Ejemplo de cómo marcar el enlace activo. En Spring/Thymeleaf, esto se haría dinámicamente -->
                    <a class="nav-link active" th:href="@{/}">
                        <i class="bi bi-grid-fill me-2"></i>
                        Dashboard (Inicio)
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viajes}">
                        <i class="bi bi-map-fill me-2"></i>
                        Gestión de Viajes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vehiculos}">
                        <i class="bi bi-car-front-fill me-2"></i>
                        Maestro Vehículos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/conductores}">
                        <i class="bi bi-person-badge-fill me-2"></i>
                        Maestro Conductores
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}">
                        <i class="bi bi-people-fill me-2"></i>
                        Maestro Usuarios
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="p-4 text-center border-top">
            <small class="text-secondary">Versión 1.0</small>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL Y FOOTER -->
    <div class="main-content">
        <!-- Contenido de cada vista (index.html, viajes.html, etc.) -->
        <main class="container-fluid" layout:fragment="contenido">
            <!-- Contenido específico de la página -->
        </main>
    
        <!-- FOOTER -->
        <footer class="app-footer mt-5">
            <small>
                © 2025 ExpressApp — Derechos reservados a Masala Camila y Mendoza Francisco.
            </small>
        </footer>
    </div>


    <!-- BOOTSTRAP 5 CORE JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
            
    <!-- Fragmento para Scripts personalizados por vista -->
    <th:block layout:fragment="scripts-personalizados"></th:block>

</body>
</html>
