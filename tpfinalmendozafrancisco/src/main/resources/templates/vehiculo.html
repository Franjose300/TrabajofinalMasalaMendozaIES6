<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehiculo</title>
</head>
<body>
     <title>REGISTRO DE VEHICULO</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            max-width: 500px; 
            width: 100%;
            padding: 2rem;
            border-radius: 0.75rem;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="text-center mb-4 text-primary">REGISTRO DE VEHÍCULO</h1>
        
        <form data-th-object="${nuevoVehiculo}" data-th-action="@{/guardarVehiculo}" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Patente</label>
                <input type="text" class="form-control" placeholder="Ingresar patente" data-th-field="*{patente}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Marca</label>
                <input type="text" class="form-control" placeholder="Ingresar marca" data-th-field="*{marca}"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Modelo</label>
                <input type="text" class="form-control" placeholder="Ingresar modelo" data-th-field="*{modelo}"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Año</label>
                <input type="number" class="form-control" placeholder="Ingresar año" data-th-field="*{año}"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <select class="form-select" data-th-field="*{tipoVehiculo}" required>
                    <option value="">Seleccione el tipo</option>
                    <option value="X">X (Base)</option>
                    <option value="LUXE">Luxe (+10%)</option>
                    <option value="PREMIUM">Premium (+20%)</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Color</label>
                <input type="text" class="form-control" placeholder="Ingresar color" data-th-field="*{color}"/>
            </div>
            
           
            <button type="submit" class="btn btn-primary w-100">INGRESAR VEHICULO</button>

            <a href="/" class="btn btn-outline-secondary w-100 mt-3">Volver a Inicio</a>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
