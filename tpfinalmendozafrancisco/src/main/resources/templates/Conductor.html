<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Conductores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>

        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            padding-bottom: 100px; 
        }
        .header-bg {
            background-color: #198754; 
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer-bg {
            background-color: #343a40; 
            color: white;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <!-- Encabezado -->
    <header class="header-bg">
        <div class="container text-center">
            <h1>Gestión de Conductores</h1>
        </div>
    </header>

    <main class="container">

        <div class="row justify-content-center">
            <div class="col-md-7">
                
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-header bg-dark text-white text-center">
                        <h2 class="mb-0" th:text="${band} ? 'Modificar Conductor' : 'Agregar Conductor'">Agregar Conductor</h2>
                    </div>
                    <div class="card-body p-4">
                        
                        <form th:object="${nuevoConductor}"
                              th:action="${band} ? @{/modificarConductor} : @{/guardarConductor}" 
                              method="post" 
                              enctype="multipart/form-data"
                              class="needs-validation" novalidate>

                            <div class="mb-3">
                                <label for="dni" class="form-label fw-bold">DNI</label>
                                <input type="text" id="dni" th:field="*{dni}" placeholder="DNI" 
                                       minlength="4" maxlength="10" required th:readonly="${band}"
                                       class="form-control" 
                                       th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''">
                                <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="invalid-feedback">
                                    Error en el DNI
                                </div>
                            </div>
                            
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label fw-bold">Nombre</label>
                                    <input type="text" id="nombre" placeholder="NOMBRE" required th:field="*{nombre}"
                                           minlength="5" maxlength="20"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback">
                                        Error en el Nombre
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label fw-bold">Apellido</label>
                                    <input type="text" id="apellido" placeholder="APELLIDO" 
                                           minlength="4" maxlength="10" required th:field="*{apellido}"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
                                    <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback">
                                        Error en el Apellido 
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="fechaNac" class="form-label fw-bold">Fecha de Nacimiento</label>
                                <input type="date" id="fechaNac" name="fechaNac" required th:field="*{fechaNac}"
                                       class="form-control">
                            </div>

                            <div class="d-grid">
                                <button type="submit" th:text="${band} ? 'GUARDAR CAMBIOS' : 'INGRESAR CONDUCTOR'" 
                                        class="btn btn-primary btn-lg shadow-sm"></button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="/listarConductor" class="btn btn-outline-info shadow-sm">
                        <i class="bi bi-list-task me-1"></i> VER CONDUCTORES
                    </a>
                    <a href="/" class="btn btn-outline-secondary shadow-sm">
                        <i class="bi bi-house-door-fill me-1"></i> INICIO
                    </a>
                </div>
                
            </div>
        </div>
    </main>
    <br><br><br><br>

    
    <footer class="footer-bg">
        <div class="container">
            <p class="m-0 text-sm">© 2025 IES N°6 - Todos los derechos reservados</p>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
